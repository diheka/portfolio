<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/main-style.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header_inner">
                <div class="header_logo">SHTOKINN</div>
                <div class="menu">
                    <ul class="menu_inner">
                        <li>HOME</li>
                        <li>PROJECTS</li>
                        <li>ABOUT</li>
                        <li>CONTACTS</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <div class="main">
        <div class="container">
            <div class="main_inner">
                <div class="project_list">
                    <div class="first_project">
                        <p class="first_project_text">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Corrupti recusandae adipisci eveniet alias eaque necessitatibus quia veniam possimus perspiciatis animi!</p>
                        <a href="html/ToolsProject/first.html">{ Click }</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <div class="footer_inner">
                <div class="rights">All Rights Reserved | 2022</div>
                <div class="footer_logo">SHTOKINN</div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function (e){
            setTimeout(() => {
                document.querySelector('.project_list').style.opacity = 1
            },200)
        })

        $(function() {
            let header = $('.header')
            let hederHeight = header.height()
            $(window).scroll(function() {
                if($(this).scrollTop() > 1) {
                    header.addClass('header_fixed')
                    $('body').css({
                        'paddingTop': hederHeight+'px'
                    });
                } else {
                    header.removeClass('header_fixed')
                    $('body').css({
                        'paddingTop': 0 
                    })
                }
            })
        })
    </script>
</body>
</html>
